name: go

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - 'cmd/**'
      - 'pkg/**'
      - .github/workflows/go.yaml
  pull_request:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - 'cmd/**'
      - 'pkg/**'
      - .github/workflows/go.yaml

jobs:

  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: make lint
      - run: make test
      - uses: helm/kind-action@v1
      - run: make test-integration
